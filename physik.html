<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <aside>
        <a href="/pameisen/" role="button" class="button button__link homebtn" style="background-color:#f5c711; text-decoration:none;">Home</a>
    </aside>
    <h1 style="color:white;">PHYSIK IST NOCH IN BEARBEITUGN DANKESCHÃ„TZLIS</h1>
    <div class="container mx-auto max-width-md">
        <table>
            <tr>
                <td>
                    <a href="#komptopform" role="button" class="button button__link" id="komptopform-btn">u zu MeV / MeV zu u</a>
                </td>
                <td>
                    <a href="#polarformrechner" role="button" class="button button__link" id="polarformrechner-btn">Polarformrechner</a>
                </td>
                <td>
                    <a href="#pformtokomp" role="button" class="button button__link" id="pformtocomp-btn">Polarform zu Komplexe Zahl</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="#gradbogenmass" role="button" class="button button__link" id="gradbogenmass-btn">Grad-Bogenmass Umrechner</a>
                </td>
            </tr>
        </table>
    </div>



    <div class="modal-wrapper" id="komptopform">
        <div class="modal-body card">
            <div class="modal-header">
                <h2 class="heading">u zu MeV / MeV zu U</h2>
                <a href="#!" role="button" class="close" aria-label="close this modal">
                    <svg viewBox="0 0 24 24">
                            <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                        </svg>
                </a>
            </div>
            <p id="numtopform">
                <div>
                    <form>
                        <p>1u = 931.5 </p>
                        <p>u: <input type="number" id="u" placeholder="1"></p>
                        <p>MeV: <input type="number" id="MeV" placeholder="931.5"></p>
                        <input type="button" onclick="calcMeVu()" value="Calculate">
                    </form>
                </div>

            </p>
            <!--<a href="#!" class="outside-trigger"></a>-->
        </div>
    </div>

    <script>
        function calcMeVu() {
            if (document.getElementById('u').value == "" ) {
                document.getElementById('u').value = document.getElementById('MeV').value / 931.5;
            } else if (document.getElementById('MeV').value == "") {
                document.getElementById('MeV').value = document.getElementById('u').value * 931.5;
            } else {
                alert("Please enter only one value");
            }
        }
    </script>

</body>

</html>
